<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | AI-TRPG Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            opacity: 0.8;
        }
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        .error-message {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .dice {
            font-size: 3rem;
            margin: 1rem 0;
            animation: roll 2s infinite;
        }
        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="dice">🎲</div>
        <h2 class="error-title">冒険の道が見つかりません</h2>
        <p class="error-message">
            お探しのページは存在しないか、移動された可能性があります。<br>
            新たな冒険の始まりとして、ホームページに戻ってみませんか？
        </p>
        <a href="/" class="back-button">ホームに戻る</a>
    </div>
</body>
</html>
